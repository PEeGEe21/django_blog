{% extends "blog/base.html" %}
    {% block content %}
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">
                <div class="mx-auto">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">
                                Delete Comment
                            </legend>
                    </fieldset>
                        <div class="alert alert-danger p-4">
                            Are you sure you want to delete the comment "{{ comment.content }}"
                        </div>

                        <div class="form-group text-center mx-auto">
                            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                            <a class="btn btn-outline-secondary" href="{% url 'blog-home' %}">Cancel</a>
                        </div>
                    </form>
                </div>
                {% if user.is_authenticated %}
                    <div>
                        <!-- <button type="button" class="" data-toggle="modal" data-target="#coursemodal"> -->
                            <a href="{% url 'post-create' %}">
                                <i class="fas fa-plus add_new"></i>
                            </a>
                            
                        <!-- </button> -->
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock content %}
